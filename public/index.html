<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bayar Payment Gateway</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Xendit demo store accepting payment with checkout integration"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/store.css" />
        <link rel="icon" href="/images/logo.ico" />
    </head>

    <body class="preload">
        <main class="store">
            <!-- Header -->
            <div class="header">
                <div class="wrapper header__wrapper">
                    <div class="header__site">
                        <a class="header__link-site" href="/">BAYAR DIGITAL</a>
                    </div>
                    <div class="header__navigation">
                        <input
                            class="header__checkbox"
                            type="checkbox"
                            id="header__button-menu"
                        />
                        <label
                            for="header__button-menu"
                            class="header__button-menu"
                            ><span class="nav-icon"></span
                        ></label>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div class="wrapper checkout__wrapper">
                    <!-- Configuration -->
                    <div class="configure">
                        <div class="panel-configure">
                            <h2 class="panel-configure__title">
                                Selamat Datang di <br />Bayar Payment Gateway
                            </h2>
                            <div class="panel-configure__message">
                                Adalah layanan penyedia jasa pembayaran yang terintegrasi dengan bank
                                maupun dompet digital untuk mendukung beberapa opsi Pembayaran
                                atau biasa disebut dengan gerbang pembayaran (payment gateway).
                            </div>
                        </div>
                        <form
                            id="form-configure"
                            class="form-configure"
                            autocomplete="off"
                        >
                            <label class="form-configure__label"
                                >Metode</label
                            >
                            <select
                                id="select-integration"
                                class="form-configure__select"
                            >
                                <option>Dialog Pop-up</option>
                                <option>Redirect Checkout</option>
                            </select>
                            <label class="form-configure__label"
                                >Negara</label
                            >
                            <select
                                id="select-country"
                                class="form-configure__select"
                            >
                                <option>Indonesia</option>
                                <!-- <option>Philippines</option> -->
                            </select>
                            <button
                                id="button-start-demo"
                                class="button form-configure__button-demo"
                                type="submit"
                            >
                                <span>Mulai Pembayaran</span>
                            </button>
                        </form>
                    </div>
                    <!-- Cart -->
                    <div class="cart">
                        <input
                            class="cart-summary__checkbox--mobile"
                            type="checkbox"
                            id="cart-summary--mobile"
                        />
                        <label
                            for="cart-summary--mobile"
                            class="cart-summary--mobile"
                        >
                            <div class="cart-summary__title-toggle">
                                <span>Show Orders</span>
                            </div>
                            <div class="cart-summary__icon-toggle"></div>
                            <div class="cart-summary__total"></div>
                        </label>
                        <div class="cart-summary">
                            <h2 class="cart-summary__title">Pesanan Anda</h2>
                            <div id="order-items" class="order-items"></div>
                            <div id="subtotal" class="cart-subtotal"></div>
                            <div id="total" class="cart-total"></div>
                        </div>
                    </div>
                    <!-- Popup Modal -->
                    <div class="modal-background"></div>
                    <div class="modal-popup">
                        <div class="modal-popup__icon-close"></div>
                        <iframe
                            id="iframe-invoice"
                            class="iframe-invoice"
                            title="Invoice"
                        ></iframe>
                    </div>
                </div>
            </div>
        </main>
        <!-- Javascripts -->
        <script src="/javascripts/data-cart.js"></script>
        <script src="/javascripts/checkout.js"></script>
    </body>
</html>

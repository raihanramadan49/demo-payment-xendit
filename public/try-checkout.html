<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bayar Payment Gateway</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Bayar Payment Gateway accepting payment with checkout integration"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/stylesheets/try-checkout.css"
        />
        <link rel="icon" href="/images/logo.ico" />
    </head>

    <body>
        <main class="site">
            <!-- Header -->
            <div class="header header--blue">
                <div class="wrapper header__wrapper">
                    <div class="header__site">
                        <a class="header__link-site" href="/">BAYAR DIGITAL</a>
                    </div>
                    <div class="header__navigation">
                        <input
                            class="header__checkbox"
                            type="checkbox"
                            id="header__button-menu"
                        />
                        <label
                            for="header__button-menu"
                            class="header__button-menu"
                            ><span class="nav-icon"></span
                        ></label>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body__icon-demo"></div>
                <h2 class="body__title">Terima Kasih :)</h2>
                <div class="panel">
                    <h3 class="panel__title">Transaksi sukses!</h3>
                    <div class="panel__description">
                        Coba lagi dengan metode pembayaran yang berbeda.
                    </div>
                    <a class="panel__link" href="/">Coba lagi</a>
                </div>
            </div>
            <footer>
                
            </footer>
        </main>
    </body>
</html>
